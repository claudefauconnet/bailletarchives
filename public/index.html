    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family: Verdana;

        }

        input, button {
            margin: 0px;
            padding: 2px

        }

        #main {
            width: 100%;
            display: table
        }

        #left {
            float: left;
            display: inline;
            width: 20%;
        }

        #right {
            float: left;
            display: inline;
            width: 77%;
            margin-left: 5px;
        }

        .accordionInnerDiv {
            min-height: 300px;

        }

        #dataTableDiv {
            height: 500px;
            width: 77%;
            overflow: auto;
        }

        .myDatatable tr {
            height: 20px !important;

        #messageDiv {
            font-style: italic;

    <script>
        var dialog;
        $(function () {

            $("#leftAccordion").accordion();

            dialog = $("#dialogDiv").dialog({
                autoOpen: false,
                height: 400,
                width:  "60%",
                modal: true,
                buttons: {
                    "modifier": writeDataController.setModifyMode,
                    "sauvegarder": writeDataController.setModifyMode,
                    Cancel: function () {
                        dialog.dialog("close");
                    }
                },
                close: function () {
                    form[0].reset();
                    allFields.removeClass("ui-state-error");
                }
            });
            mainController.bindActions();
            mainController.setDivsSize();
            mainController.loadDataModel(function (err, result) {
                if (err)
                    return;
                mainController.initTablesSelects();


            });


        })

    </script>
</head>

<div id="messageDiv"></div>
<div id="main">

    <div id="left">
        <div id="leftAccordion">

                    </tr>

                    </tr>

                        </td>
                    </tr>
                </table>

            </div>
            <h1>magasins</h1>
            <div id="magasinsDiv" class="accordionInnerDiv">
                <button id="searchMagasinsButton"> chercher</button>
            </div>
            <h1>new</h1>
            <div id="newDiv" class="accordionInnerDiv"></div>
